<span class="status-icon pull-left glyphicon glyphicon-tint" ng-class="component.status['humidity.value']>=component.dangerValue ? 'status-icon-danger' : component.properties['humidity.value']>=component.warningValue ? 'status-icon-warning' : 'status-icon-ok'"></span>
<span class="sensor-value">{{(component.status['humidity.value'] | number:0) + ' % r.F.' }}</span>
